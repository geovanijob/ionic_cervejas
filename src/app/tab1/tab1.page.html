<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button (click)="atualizar()" >Atualizar</ion-button>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Cervejas</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let cerva of dadosPagina">

        <ion-label>{{cerva.nome}}</ion-label>
        <ion-label>{{cerva.nota}}</ion-label>
      </ion-item>
     
    </ion-list>
</ion-content>
